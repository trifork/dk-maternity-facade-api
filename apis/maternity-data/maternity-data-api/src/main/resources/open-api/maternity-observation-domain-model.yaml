openapi: 3.0.0

info:
  title: Observation Domain Model
  description: Observation (measurement) Domain Model for Maternity Facade API
  version: 1.0.0
  license:
    name: MIT License
    url: https://raw.githubusercontent.com/trifork/dk-maternity-facade-api/master/LICENSE

paths: {}

components:
  schemas:
    EditableObservation:
      type: object
      properties:
        dateOfMeasurement:
          type: string
          format: date-time
        values:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              unit:
                type: string
              name:
                type: string
            required: [value]
        measuredBy:
          type: string
        enteredBy:
          type: string
        completed:
          type: boolean
      required: [enteredBy, measuredBy, dateOfMeasurement, values, completed]
    CreateObservation:
      allOf:
        - $ref: '#/components/schemas/EditableObservation'
        - type: object
          properties:
            type:
              $ref: '#/components/schemas/ObservationType'
          required: [type]
    Observation:
      allOf:
        - $ref: '#/components/schemas/CreateObservation'
        - type: object
          properties:
            id:
              type: string
          required: [id]
    ObservationType:
      type: string
      enum:
        - weight
        - blood_preassure
        - urine
        - edema
        - pubis_measuruements
        - fetus_activity
        - fetus_weight_estimate
        - fetus_presentation
        - ga_u_d
        - ul_weight
        - weight_deviation
        - amniotic_fluid
        - flow

