openapi: 3.0.0

info:
  title: Data Card Domain Model
  description: Data Card Domain Model for Maternity Facade API
  version: 1.0.0
  license:
    name: MIT License
    url: https://raw.githubusercontent.com/trifork/dk-maternity-facade-api/master/LICENSE

paths: {}

components:
  schemas:

    CreateDataCardRequest:
      title: Maternity data card to create
      allOf:
        - $ref: '#/components/schemas/DataCardRequest'
        - type: object
          properties:
            episodeOfCareIdentifier:
              $ref: 'http://raw.githubusercontent.com/trifork/dk-maternity-facade-api/master/apis/common/src/main/resources/open-api/common-facade-api.yaml#/components/schemas/Uuidv5'
          required:
            - episodeOfCareIdentifier

    UpdateDataCardRequest:
      title: Maternity data card to update
      allOf:
        - $ref: '#/components/schemas/DataCardRequest'

    DataCardRequest:
      title: Maternity data card response
      allOf:
        - $ref: '#/components/schemas/DataCard'

    DataCardResponse:
      allOf:
        - $ref: '#/components/schemas/DataCard'
        - type: object
          properties:
            episodeOfCareIdentifier:
              $ref: 'http://raw.githubusercontent.com/trifork/dk-maternity-facade-api/master/apis/common/src/main/resources/open-api/common-facade-api.yaml#/components/schemas/Uuidv5'
            identifier:
              $ref: 'http://raw.githubusercontent.com/trifork/dk-maternity-facade-api/master/apis/common/src/main/resources/open-api/common-facade-api.yaml#/components/schemas/Uuidv4'
          required:
            - episodeOfCareIdentifier

    DataCard:
      title: Maternity data card
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            recordTarget:
              $ref: '#/components/schemas/CprIdentifiedPerson'
            childPartnerSection:
              $ref: '#/components/schemas/ChildPartnerSection'
            languageSection:
              $ref: '#/components/schemas/LanguageSection'
            bodyMeasuresSection:
              $ref: '#/components/schemas/BodyMeasuresSection'
            socialHistorySection:
              $ref: '#/components/schemas/SocialHistorySection'
            previousBirthsSection:
              $ref: '#/components/schemas/PreviousBirthsSection'
            previousAbortionsSection:
              $ref: '#/components/schemas/PreviousAbortionsSection'
            expectedDateOfDeliverySection:
              $ref: '#/components/schemas/ExpectedDateOfDeliverySection'
            prenatalRiskAssessmentSection:
              $ref: '#/components/schemas/PrenatalRiskAssessmentSection'
            workEnvironmentImpactSection:
              $ref: '#/components/schemas/WorkEnvironmentImpactSection'
            allergiesSection:
              $ref: '#/components/schemas/AllergiesSection'
            screeningsSection:
              type: object
              properties:
                hepatitisB:
                  $ref: '#/components/schemas/PositiveNegativeDeclinedScreeningWithDateSection'
                hiv:
                  $ref: '#/components/schemas/PositiveNegativeDeclinedScreeningWithDateSection'
                syphilis:
                  $ref: '#/components/schemas/PositiveNegativeDeclinedScreeningWithDateSection'
                chlamydia:
                  $ref: '#/components/schemas/PositiveNegativeScreeningWithDateSection'
                gonorrhea:
                  $ref: '#/components/schemas/PositiveNegativeScreeningWithDateSection'
                streptococcusGroupB:
                  $ref: '#/components/schemas/PositiveNegativeScreeningWithDateSection'
                hemoglobinopathy:
                  $ref: '#/components/schemas/PositiveNegativeScreeningWithDateSection'
                vitaminDConsumption:
                  $ref: '#/components/schemas/DateValueUnitScreeningSection'
                maternalRhDAntibody:
                  $ref: '#/components/schemas/MaternalRhDAntibodyScreeningSection'
                fetalRhDAntibody:
                  $ref: '#/components/schemas/FetalRhDAntibodyScreeningSection'
                diabetesWeek18To20:
                  $ref: '#/components/schemas/DateValueUnitScreeningSection'
                diabetesWeek28To30:
                  $ref: '#/components/schemas/DateValueUnitScreeningSection'
                diabetesGlycosuria:
                  $ref: '#/components/schemas/DateValueUnitScreeningSection'
                antiDImmunoglobulinGiven:
                  $ref: '#/components/schemas/YesNoDateScreeningSection'
                mrsaSwap:
                  $ref: '#/components/schemas/YesNoDateScreeningSection'
            chronicalDiseasesSection:
              $ref: '#/components/schemas/ChronicDiseasesSection'
            medicineSection:
              allOf:
                - $ref: '#/components/schemas/VersionedSection'
                - type: object
                  properties:
                    realMedicine:
                      type: string
                    natureMedicine:
                      type: string
            mmrVacinationSection:
              allOf:
                - $ref: '#/components/schemas/VersionedSection'
                - type: object
                  properties:
                    status:
                      type: string
                      enum: [ vaccinated, notVacinnated, unknown ]
            historyOfPreviousTreatmentWithImpactOnPregnancySection:
              allOf:
                - $ref: '#/components/schemas/VersionedSection'
                - type: object
                  properties:
                    history:
                      type: string
            tobaccoUseAndExposureSection:
              $ref: '#/components/schemas/TobaccoUseAndExposureSection'
            alcoholDrinkingBehaviorSection:
              $ref: '#/components/schemas/AlcoholDrinkingBehaviorSection'
            assistedFertilizationSection:
              $ref: '#/components/schemas/AssistedFertilizationSection'
            substanceUseSection:
              $ref: '#/components/schemas/SubstanceUseSection'
            dietaryAndExerciseSection:
              $ref: '#/components/schemas/DietaryAndExerciseSection'
            healthInsuranceSection:
              $ref: '#/components/schemas/HealthInsuranceSection'
            birthPlaceSection:
              $ref: '#/components/schemas/BirthPlaceSection'
            midwifeClinicSection:
              $ref: '#/components/schemas/MidwifeClinicSection'
            postpartumNursingSection:
              $ref: '#/components/schemas/PostpartumNursingSection'
            overallAssessmentSection:
              $ref: '#/components/schemas/OverallAssessmentSection'
            personalDataSection:
              $ref: '#/components/schemas/PersonalDataSection'
            healthcareSection:
              $ref: '#/components/schemas/HealthCareSection'
          required:
            - recordTarget
            - author

    OverallAssessmentSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            prenatalCareAssessment:
              type: object
              properties:
                assessment:
                  type: string
                comment:
                  type: string
                numberOfFetuses:
                  type: integer
                  minimum: 0
                careLevel:
                  type: string
                  enum: [ basic, extended, specialistMultidisciplinaryTeam, highRiskPregnancyCare ]
            obstetricAssessment:
              oneOf:
                - $ref: '#/components/schemas/ObstetricAssessment'
                - $ref: '#/components/schemas/NoObstetricAssessment'
              discriminator:
                propertyName: required
                mapping:
                  yes: '#/components/schemas/obstetricAssessment'
                  no: '#/components/schemas/noObstetricAssessment'
            socialServicesPerinatalCareAssessment:
              oneOf:
                - $ref: '#/components/schemas/SocialServicesPerinatalCareAssessment'
                - $ref: '#/components/schemas/NoSocialServicesPerinatalCareAssessment'
              discriminator:
                propertyName: required
                mapping:
                  yes: '#/components/schemas/socialServicesPerinatalCareAssessment'
                  no: '#/components/schemas/noSocialServicesPerinatalCareAssessment'

    ObstetricAssessment:
      type: object
      properties:
        required:
          type: string
          enum: [ yes ]
          default: yes
        reason:
          type: string
      required: [ required ]

    NoObstetricAssessment:
      type: object
      properties:
        required:
          type: string
          enum: [ no ]
          default: no
      required: [ required ]

    SocialServicesPerinatalCareAssessment:
      type: object
      properties:
        required:
          type: string
          enum: [ yes ]
          default: yes
        reason:
          type: string
        assessmentDate:
          type: string
          pattern: date
      required: [ required ]

    NoSocialServicesPerinatalCareAssessment:
      type: object
      properties:
        required:
          type: string
          enum: [ no ]
          default: no
      required: [ required ]

    PostpartumNursingSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            organization:
              $ref: '#/components/schemas/HealthCareOrganization'
            postpartumNurse:
              allOf:
                - $ref: '#/components/schemas/Person'
                - type: object
                  properties:
                    phoneNumber:
                      $ref: '#/components/schemas/PhoneNumber'

    PersonalDataSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            name:
              $ref: '#/components/schemas/PersonName'
            cpr:
              type: string
            address:
              $ref: '#/components/schemas/Address'
            temporaryAddress:
              type: object
              properties:
                name:
                  type: string
                streetAndNumber:
                  type: string
                city:
                  type: string
                zip:
                  type: string
                validFrom:
                  type: string
                  format: date
                validTo:
                  type: string
                  format: date
            telecoms:
              $ref: '#/components/schemas/Telecoms'
            generalPractitioner:
              type: object
              properties:
                name:
                  type: string
                address:
                  $ref: '#/components/schemas/Address'
            nextOfKin:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  relation:
                    type: string
                    enum: ['uspec_paaroerende', 'ingen_relationer', 'barn', 'mor', 'far', 'forælder', 'søskende', 'aegtefaelle', 'barnebarn', 'svigerbarn', 'øvrig_familie', 'nabo', 'samboende', 'registreret_partner', 'anden', 'søn', 'datter']
                  telecoms:
                    $ref: '#/components/schemas/Telecoms'
                  additionalInformation:
                    type: string

    HealthCareSection:
      allOf:
      - $ref: '#/components/schemas/VersionedSection'
      - type: object
        properties:
          ward:
            $ref: '#/components/schemas/HealthCareOrganization'
          healthNurse:
            $ref: '#/components/schemas/HealthCareNurse'

    MidwifeClinicSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            midwifeConsultationWishes:
              type: object
              properties:
                location:
                  type: string
                notes:
                  type: string
                midwife:
                  $ref: '#/components/schemas/Person'
            assignedMidwifeClinic:
              $ref: '#/components/schemas/HealthCareOrganization'
      oneOf:
        - $ref: '#/components/schemas/ParentalCraftClassesDesire'
        - $ref: '#/components/schemas/NoParentalCraftClassesDesire'
      discriminator:
        propertyName: parentalCraftClassDesired
        mapping:
          yes: '#/components/schemas/parentalCraftClassesDesire'
          no: '#/components/schemas/noParentalCraftClassesDesire'

    ParentalCraftClassesDesire:
      type: object
      properties:
        parentalCraftClassDesired:
          type: string
          enum: [ yes ]
          default: yes
        consultationForm:
          type: string
          enum: [ individual, group ]
      required:
        - parentalCraftClassDesired

    NoParentalCraftClassesDesire:
      type: object
      properties:
        parentalCraftClassDesired:
          type: string
          enum: [ no ]
          default: no
      required:
        - parentalCraftClassDesired

    BirthPlaceSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            desiredBirthPlace:
              type: string
            primaryPlannedBirthPlace: # How to handle home births?
              $ref: '#/components/schemas/HealthCareOrganization'
            revisedPlannedBirthPlace: # How to handle home births?
              $ref: '#/components/schemas/HealthCareOrganization'

    HealthInsuranceSection:
      oneOf:
        - $ref: '#/components/schemas/Group1HealthInsurance'
        - $ref: '#/components/schemas/OtherThanGroup1HealthInsurance'
      discriminator:
        propertyName: insuranceGroup
        mapping:
          1: '#/components/schemas/group1HealthInsurance'
          2: '#/components/schemas/otherThanGroup1HealthInsurance'
          4: '#/components/schemas/otherThanGroup1HealthInsurance'
          6: '#/components/schemas/otherThanGroup1HealthInsurance'
          7: '#/components/schemas/otherThanGroup1HealthInsurance'
          8: '#/components/schemas/otherThanGroup1HealthInsurance'

    HealthInsurance:
      type: object
      properties:
        generalPractitioner:
          $ref: '#/components/schemas/HealthCareProfessional'
        insuranceGroup:
          type: string
          enum: [ '1', '2', '4', '5', '6', '7', '8', '9' ]
      required:
        - insuranceGroup

    Group1HealthInsurance:
      allOf:
        - $ref: '#/components/schemas/HealthInsurance'
        - type: object
          properties:
            insuranceGroup:
              type: string
              enum: [ '1' ]
          required:
            - insuranceGroup

    OtherThanGroup1HealthInsurance:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - $ref: '#/components/schemas/HealthInsurance'
        - type: object
          properties:
            insuranceGroup:
              type: string
              enum: [ '2', '4', '6', '7', '8' ]
              default: '2'
          required:
            - insuranceGroup


    DietaryAndExerciseSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            text:
              type: string

    SubstanceUseSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            substanceUseBeforePregnancy:
              $ref: '#/components/schemas/SubstanceUseObservation'
            substanceUseDuringPregnancy:
              $ref: '#/components/schemas/SubstanceUseObservation'

    SubstanceUseObservation:
      oneOf:
        - $ref: '#/components/schemas/SubstanceUse'
        - $ref: '#/components/schemas/NoSubstanceUse'
      discriminator:
        propertyName: substanceUse
        mapping:
          yes: '#/components/schemas/substanceUse'
          no: '#/components/schemas/noSubstanceUse'

    SubstanceUse:
      type: object
      properties:
        substanceUse:
          type: string
          enum: [ yes ]
        text:
          type: string
      required:
        - substanceUse

    NoSubstanceUse:
      type: object
      properties:
        substanceUse:
          type: string
          enum: [ no ]
      required:
        - substanceUse

    AlcoholDrinkingBehaviorSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            weeklyConsumptionBeforePregnancy:
              $ref: '#/components/schemas/WeeklyAlcoholUnitsConsumption'
            weeklyConsumptionDuringPregnancy:
              allOf:
                - $ref: '#/components/schemas/WeeklyAlcoholUnitsConsumption'
                - type: object
                  properties:
                    excessiveDrinkingCount:
                      type: number
                    excessiveDrinkingWeeks:
                      type: array
                      items:
                        type: number
                        minimum: 1
                        maximum: 52
                    tweakPoints:
                      type: string
                      enum: [0, 1, 2, 3, 4, 5, 6, 7]

    WeeklyAlcoholUnitsConsumption:
      type: object
      properties:
        value:
          type: integer
          minimum: 0
        consumesAlcohol:
          $ref: '#/components/schemas/YesNoEnum'
        unit:
          type: string
          enum: [ g/wk ]
      required:
        - value
        - consumesAlcohol
        - unit

    TobaccoUseAndExposureSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            exposureToEnvironmentalTobaccoSmoke:
              $ref: '#/components/schemas/YesNoEnum'
            tobaccoUser:
              type: string
              enum:
                - active
                - never
                - former_because_pregnancy
                - former_long_ago
            endDate:
              type: string
              format: date
            smokeDuringPregnancy:
              $ref: '#'#/components/schemas/YesNoEnum'
            referredToTobaccoCessationEducation:
              $ref: '#'#/components/schemas/YesNoEnum'

    ChronicDiseasesSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            conditions:
              type: array
              items:
                type: string
                enum:
                  - circulatory_system
                  - respiratory_system
                  - thyroid
                  - diabetes
                  - epilepsy
                  - mental_illness
                  - herpes
                  - uvi
                  - cone_section
                  - mrsa
                  - gbs
            comment:
              type: string

    LanguageSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            nationality:
              type: string
      oneOf:
        - $ref: '#/components/schemas/TranslationRequirements'
        - $ref: '#/components/schemas/NoTranslationRequirements'
      discriminator:
        propertyName: translationRequired
        mapping:
          yes: '#/components/schemas/translationRequirements'
          no: '#/components/schemas/noTranslationRequirements'

    TranslationRequirements:
      type: object
      properties:
        language:
          type: string
        translationRequired:
          type: string
          enum: [ yes ]
      required: [ translationRequired ]

    NoTranslationRequirements:
      type: object
      properties:
        translationRequired:
          type: string
          enum: [ no ]
      required: [ translationRequired ]

    BodyMeasuresSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            prenatalBodyWeight:
              type: object
              properties:
                value:
                  type: integer
                  minimum: 0
                unit:
                  type: string
                  enum: [ kg ]
              required:
                - value
                - unit
            bodyHeight:
              type: object
              properties:
                value:
                  type: integer
                  minimum: 0
                unit:
                  type: string
                  enum: [ cm ]
              required:
                - value
                - unit
            bodyMassIndex:
              type: object
              properties:
                value:
                  type: integer
                  minimum: 0
                unit:
                  type: string
                  enum: [ kg/m2 ]

    SocialHistorySection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            maritalOrPartnershipStatus:
              type: string
              enum: [ single, married, separated, divorced, widowed ]
            livingConditions:
              type: string
              enum: [ partnership, single ]
            partner:
              type: object
              properties:
                name:
                  type: string
                cpr:
                  type: string
                nationality:
                  type: string
                needsTranslation:
                  $ref: '#/components/schemas/YesNoEnum'
                translationLanguage:
                  type: string
            additionalInformations:
              type: string

    ChildPartnerSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - $ref: '#/components/schemas/CprIdentifiedPerson'

    PreviousBirthsSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            births:
              type: array
              items:
                type: object
                properties:
                  children:
                    type: array
                    items:
                      type: object
                      properties:
                        sex:
                          type: string
                          enum: [ female, male ]
                        birthWeight:
                          type: object
                          properties:
                            value:
                              type: integer
                              minimum: 0
                            unit:
                              type: string
                              enum: [ g ]
                          required: [ value, unit ]
                        outcome:
                          type: string
                          enum: [ livebirth, stillbirth ]
                        childsCurrentHealthStatus:
                          type: string
                  date:
                    type: string
                    pattern: date
                  gestationLength:
                    $ref: '#/components/schemas/DurationInDays'
                  birthPlace:
                    type: string
                  pregnancySummary:
                    type: string
                  birthSummary:
                    type: string
                  subjectiveBirthExpirience:
                    type: string
                    enum: [ good, normal, bad ]
                  puerperalSepsis:
                    type: boolean

    PreviousAbortionsSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            abortions:
              type: array
              items:
                type: object
                properties:
                  date:
                    type: string
                    pattern: date
                  type:
                    type: string
                    enum: [ spontaneous, induced ]
                  gestationLength:
                    type: object
                    properties:
                      value:
                        type: integer
                        minimum: 0
                      unit:
                        type: string
                        enum: [ w ]
                    required: [ value, unit ]
                  indication:
                    type: string
    ExpectedDateOfDeliverySection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            expectedDateOfDeliveryFromLastPeriod:
              type: object
              properties:
                lastPeriod:
                  type: string
                  pattern: date
                gestationAge:
                  description: Computed gestation age formatted as 'Weeks+Days'. If last period is null, this is also null
                  type: string
                trimester:
                  description: Computed trimester (i.e. monthsIntoPregnancy/3). If last period is null, this is 0
                  type: number
                  minimum: 0
                  maximum: 3
                monthsIntoPregnancy:
                  description: Computed number of months since last period. If last period is null, this is 0
                  type: number
                  format: double
                  minimum: 0
                  maximum: 9
                menstrualCycle:
                  oneOf:
                    - $ref: '#/components/schemas/DurationInDays'
                    - $ref: '#/components/schemas/DurationFromDates'
                expectedDateOfDelivery:
                  type: string
                  pattern: date
                certainty:
                  type: string
                  enum: [ certain, equivocal ]
              required: [monthsIntoPregnancy, trimester]
            expectedDateOfDeliveryFromPrenatalUtrasoundScan:
              type: string
              pattern: date
            remarks:
              type: string

    AssistedFertilizationSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            receivesFertilizationAssitance:
              type: boolean
            remarks:
              type: string
            type:
              type: string
              enum:
                - spontaneous
                - ovulation_induction_ivf
                - ivf
                - icsi
                - hormone_therapy
                - insemination
                - egg_donation
                - unknown

    PrenatalRiskAssessmentSection:
      type: object
      properties:
        preliminaryRiskAssessment:
          allOf:
            - $ref: '#/components/schemas/VersionedSection'
            - type: object
              properties:
                familyHistory:
                  type: string
                consanguinity:
                  type: boolean
                firstTrimesterUltrasoundScanOfFetusRequested:
                  type: boolean
                secondTrimesterUltrasoundScanOfFetusRequested:
                  type: boolean
                prenatalRiskAssessmentRequested:
                  type: boolean
        finalRiskAssessment:
          allOf:
            - $ref: '#/components/schemas/VersionedSection'
            - type: object
              properties:
                doubleTestCompleted:
                  type: boolean
                doubleTestCompletedDate:
                  type: string
                  format: date
                firstTrimesterUltrasoundScanOfFetusCompleted:
                  type: boolean
                secondTrimesterUltrasoundScanOfFetusCompleted:
                  type: boolean
                downsScreeningProbabilityAssessment:
                  type: string
                placentalBiopsiObservation:
                  type: object
                  properties:
                    date:
                      type: string
                      pattern: date
                    result:
                      type: string
                prenatalAmniocentesisiObservation:
                  type: object
                  properties:
                    date:
                      type: string
                      pattern: date
                    result:
                      type: string

    WorkEnvironmentImpactSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            mother:
              type: object
              properties:
                jobType:
                  type: string
                hoursOfWorkPerWeek:
                  type: object
                  properties:
                    value:
                      type: integer
                      minimum: 0
                      maximum: 168
                    unit:
                      type: string
                      enum: [ h/wk ]
                exposureToWorkEnvironmentRisk:
                  allOf:
                    - $ref: '#/components/schemas/DurationFromDates'
                    - type: object
                      properties:
                        remarks:
                          type: string
                        types:
                          type: array
                          items:
                            type: string
                            enum: [biological, chemical, ergonomic, other]
                referredToOccupationalHealthDepartmentForRiskAssessment:
                  type: boolean
                prenatalSickLeave:
                  type: string
                  enum: [ none, partial, full ]
            partner:
              type: object
              properties:
                jobType:
                  type: string

    AllergiesSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            allergiesOfMother:
              type: string
            allergicPredispositionOfChild:
              type: string
              enum:
                - noPredisposition
                - parentalPredisposition
                - siblingPredisposition
                - doublePredisposition

    PositiveNegativeDeclinedScreeningWithDateSection:
      allOf:
        - $ref: '#/components/schemas/DateScreeningSection'
        - type: object
          properties:
            result:
              type: string
              enum: [ positive, negative, declined ]

    PositiveNegativeScreeningWithDateSection:
      allOf:
        - $ref: '#/components/schemas/DateScreeningSection'
        - type: object
          properties:
            result:
              $ref: '#/components/schemas/PosNegEnum'

    DateValueUnitScreeningSection:
      allOf:
        - $ref: '#/components/schemas/DateScreeningSection'
        - type: object
          properties:
            value:
              type: integer
            unit:
              type: string

    DateScreeningSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            date:
              type: string
              pattern: date

    MaternalRhDAntibodyScreeningSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            bloodSampleTaken:
              $ref: '#/components/schemas/YesNoEnum'
            rhesusType:
              $ref: '#/components/schemas/PosNegEnum'
            irregularBloodGroupAntibodyOresent:
              $ref: '#/components/schemas/PosNegEnum'

    FetalRhDAntibodyScreeningSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - type: object
          properties:
            rhesusType:
              $ref: '#/components/schemas/PosNegEnum'
            antiDIsoimmunizationAffectingPregnancy:
              $ref: '#/components/schemas/PosNegEnum'

    YesNoDateScreeningSection:
      allOf:
        - $ref: '#/components/schemas/DateScreeningSection'
        - $ref: '#/components/schemas/YesNoValue'

    YesNoVersionedSection:
      allOf:
        - $ref: '#/components/schemas/VersionedSection'
        - $ref: '#/components/schemas/YesNoValue'

    CprIdentifiedPerson:
      allOf:
        - $ref: '#/components/schemas/Person'
        - type: object
          properties:
            identifier:
              $ref: 'http://raw.githubusercontent.com/trifork/dk-maternity-facade-api/master/apis/common/src/main/resources/open-api/common-facade-api.yaml#/components/schemas/CprNumber'
          required:
            - identifier

    DurationInDays:
      type: object
      properties:
        value:
          type: integer
          minimum: 0
        unit:
          type: string
          enum: [ d ]
      required: [ value, unit ]

    DurationFromDates:
      type: object
      properties:
        start:
          type: string
          pattern: date
        end:
          type: string
          pattern: date
        calculated:
          $ref: '#/components/schemas/DurationInDays'

    Person:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/PersonName'
      required:
        - name

    PersonName:
      type: object
      properties:
        firstNames:
          type: array
          items:
            type: string
          minItems: 1
        middleNames:
          type: array
          items:
            type: string
        lastName:
          type: string
      required:
        - firstNames
        - middleNames
        - lastName

    YesNoValue:
      type: object
      properties:
        value:
          $ref: '#/components/schemas/YesNoEnum'
    YesNoEnum:
      type: string
      enum: [ yes, no ]

    PosNegEnum:
      type: string
      enum: [ positive, negative ]

    HealthCareActor:
      oneOf:
        - $ref: '#/components/schemas/HealthCareProfessional'
        - $ref: '#/components/schemas/HealthCareOrganization'
      discriminator:
        propertyName: objectType

    HealthCareNurse:
      type: object
      properties:
        phone:
          $ref: '#/components/schemas/PhoneNumber'
        name:
          type: string

    HealthCareProfessional:
      allOf:
        - $ref: '#/components/schemas/Person'
        - type: object
          properties:
            objectType:
              type: string
              enum:
                - healthCareProfessional
          required:
            - objectType

    HealthCareOrganization:
      type: object
      properties:
        name:
          type: string
        objectType:
          type: string
          enum:
            - healthCareOrganization
      required:
        - name
        - objectType

    Address:
      type: object
      properties:
        streetAndNumber:
          type: string
        city:
          type: string
        zip:
          type: string

    Telecoms:
      type: object
      properties:
        mobile:
          $ref: '#/components/schemas/PhoneNumber'
        work:
          $ref: '#/components/schemas/PhoneNumber'
        home:
          $ref: '#/components/schemas/PhoneNumber'

    PhoneNumber:
      type: string
      pattern: '^[+]?\s*((\(\s*[0-9]{1,3}\s*\)\s*\-?\s*)|(\s*[0-9]{1,3}\s*\-?\s*))?[0-9]+(\s*\-?\s*[0-9]+)*\s*$'
      example: '+45 7221 6800'

    VersionedSection:
      type: object
      properties:
        modifiedTime:
          type: string
          pattern: date-time
        author:
          $ref: '#/components/schemas/HealthCareActor'
